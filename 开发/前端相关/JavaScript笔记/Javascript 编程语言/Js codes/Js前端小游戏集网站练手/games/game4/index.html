<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数独游戏</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-gap: 2px;
    }

    .cell {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
    }

    .cell input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 20px;
      border: 1px solid #ddd;
    }

    .buttons {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>数独游戏</h1>
  <div id="sudoku-board"></div>
  <div class="buttons">
    <label for="difficulty-select">选择难度:</label>
    <select id="difficulty-select">
      <option value="easy">易</option>
      <option value="medium">中</option>
      <option value="hard">难</option>
    </select>
    <button onclick="generateNewGame()">生成新题目</button>
    <button onclick="checkSolution()">核验答案</button>
    <button onclick="showSolution()">显示答案</button>
  </div>
  <script src="sudoku.js"></script>
</body>

</html>
