<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="static/css/Login.css" />
    <script src="static/js/Login.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="ht">欢迎使用日程管理系统</h1>
        <h3 class="ht">请登录</h3>
        <form method="post" action="/user/login" onsubmit="return checkForm()">
            <input ip="inputAccount" type="text" id="usernameInput" placeholder="请输入账号" name="username" onblur="checkUsername()">
            <span id="usernameMsg">&nbsp&nbsp&nbsp</span>
            
            <input ip="inputPassword" type="password" id="userPwdInput"  placeholder="请输入密码" name="userPwd" onblur="checkUserPwd()">
            <span id="userPwdMsg">&nbsp&nbsp&nbsp</span>

            <span id="wrongPwdOrName">Error: Invalid username or password.</span>

            <div class="signup-link">
                <input class="btn1" type="submit" value="登录">
                <input class="btn1" type="reset" value="重置">
                <button class="btn1"><a href="regist.html">去注册</a></button>
            </div>
        </form>
    </div>
</body>
</html>
