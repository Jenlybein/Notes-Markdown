<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <p></p>
        <div> {{list[index]}} </div>
        <button v-show="index>0" @click="index--">上一句</button>
        <button v-show="index<list.length-1" @click="index++">下一句</button>
    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                index:0,
                list:[
                    'hello,World',
                    'hello',
                    'Hi',
                    'Hey',
                    'Nice'
                ]
            }
        })
    </script>
</body>
</html>
